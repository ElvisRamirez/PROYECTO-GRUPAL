<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Ejercicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="shadowDomRutinas.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Rutina de Ejercicio de Lunes a Miércoles</h1>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Lunes: Cardio y Piernas
                    </div>
                    <div class="card-body">
                        <my-tag 
                            text="Realiza ejercicios de cardio y fortalecimiento de piernas" 
                            image="imagenes/pecho.jpg"
                            color="white" 
                            background="blue" 
                            edge="black" 
                            radius="10">
                        </my-tag>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-success text-white">
                        Martes: Brazos y Espalda
                    </div>
                    <div class="card-body">
                        <my-tag 
                            text="Trabaja los músculos de brazos y espalda con pesas y flexiones" 
                            image="https://via.placeholder.com/150"
                            color="white" 
                            background="green" 
                            edge="black" 
                            radius="10">
                        </my-tag>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-danger text-white">
                        Miércoles: Abdominales y Estiramientos
                    </div>
                    <div class="card-body">
                        <my-tag 
                            text="Realiza ejercicios de abdominales seguido de estiramientos para mejorar la flexibilidad" 
                            image="https://via.placeholder.com/150"
                            color="white" 
                            background="red" 
                            edge="black" 
                            radius="10">
                        </my-tag>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
