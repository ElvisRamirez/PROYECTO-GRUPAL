<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Ejercicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="shadowDomRutinas.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h1 class="card-header bg-primary text-white">Lunes: Cardio y Piernas</h1>
                    <div class="card-body">
                        <my-tag 
                            text="Realiza ejercicios de cardio y fortalecimiento de piernas" 
                            image="imagenes/pecho.jpg"
                            edge="black" 
                            radius="10"
                            subtitle="Descripción para el lunes"
                            description1="Descripción 1 para el lunes"
                            description2="Descripción 2 para el lunes"
                            description3="Descripción 3 para el lunes">
                        </my-tag>
                    </div>
                </div>

                <div class="card">
                    <h1 class="card-header bg-success text-white">Martes: Brazos y Espalda</h1>
                    <div class="card-body">
                        <my-tag 
                            text="Trabaja los músculos de brazos y espalda con pesas y flexiones" 
                            image="https://via.placeholder.com/150"
                            edge="black" 
                            radius="10"
                            subtitle="Descripción para el martes"
                            description1="Descripción 1 para el martes"
                            description2="Descripción 2 para el martes"
                            description3="Descripción 3 para el martes">
                        </my-tag>
                    </div>
                </div>

                <div class="card">
                    <h1 class="card-header bg-danger text-white">Miércoles: Abdominales y Estiramientos</h1>
                    <div class="card-body">
                        <my-tag 
                            text="Realiza ejercicios de abdominales seguido de estiramientos para mejorar la flexibilidad" 
                            image="https://via.placeholder.com/150"
                            edge="black" 
                            radius="10"
                            subtitle="Descripción para el miércoles"
                            description1="Descripción 1 para el miércoles"
                            description2="Descripción 2 para el miércoles"
                            description3="Descripción 3 para el miércoles">
                        </my-tag>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
