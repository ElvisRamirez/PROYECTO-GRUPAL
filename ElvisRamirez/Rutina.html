    crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        body {
            height: 2000px; /* Solo para permitir el scroll */
            background: linear-gradient(to top, #160404, #160404);
        }
    </style>
</head>
<body>

        data-nav-items="Inicio, Perfil, Servicios, Rutina"

        data-redes-items="facebook|https://facebook.com, twitter|https://twitter.com, instagram|https://instagram.com, whatsapp|https://whatsapp.com, youtube|https://youtube.com"
        data-text-the="ENTRENA"
        data-text-gym="SEGURO">
    </super-nav>

    <!-- Botón flotante para reproducir/pausar audio -->
    <button class="floating-button" id="playButton">Play/Pause</button>
    <!-- Elemento de audio -->
    <audio id="audio" src="musica.mp3"></audio>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <!-- Lunes -->
                <div class="col-12 col-md-6">
                    <div class="card mb-4">
                        <h1 class="card-header bg-dark text-white">Lunes: PECHO Y TRICEPS</h1>
                        <div class="card-body bg-light">
                            <!-- Componente personalizado my-tag con atributos dinámicos -->
                            <my-tag 
                                text="Descripción del ejercicio 1" 
                                image="..\ElvisRamirez\imagenes\pecho1.jpg"
                                edge="black" 
                                radius="10"
                                subtitle="Descripción Para el Lunes"
                                description1="* Se recomienda realizar 3-4 ejercicios para cada grupo muscular, con 3-4 series de 8-12 repeticiones cada uno."
                                description2="* Algunos ejercicios recomendados incluyen press de banca, flexiones de tríceps, fondos en paralelas y extensiones de tríceps con mancuernas."
                                description3="* Recuerda mantener una técnica adecuada y descansar lo suficiente entre series.">
                            </my-tag>
                        </div>
                    </div>

                    <!-- Martes -->
                    <div class="card mb-4">
                        <h1 class="card-header bg-dark text-white">Martes: PIERNA (CUADRICEPS )</h1>
                        <div class="card-body bg-light">
                            <my-tag 
                                text="Descripción del ejercicio 2" 
                                image="..\ElvisRamirez\imagenes\pierna.jpeg"
                                edge="black" 
                                radius="10"
                                subtitle="Descripción para el martes"
                                description1="Este entrenamiento se centra en el desarrollo y fortalecimiento de los músculos de los cuádriceps."
                                description2="Se recomienda realizar ejercicios como sentadillas, extensiones de piernas y zancadas. Realiza de 3 a 4 series de 8 a 12 repeticiones por ejercicio."
                                description3="Asegúrate de mantener una técnica adecuada y utilizar un peso desafiante pero manejable.">
                            </my-tag>
                        </div>
                    </div>

                    <!-- Miércoles -->
                    <div class="card mb-4">
                        <h1 class="card-header bg-dark text-white">Miércoles: ESPALDA Y BICEPS</h1>
                        <div class="card-body bg-light">
                            <my-tag 
                                text="Descripción del ejercicio 3" 
                                image="..\ElvisRamirez\imagenes\miercoles.jpg"
                                edge="black" 
                                radius="10"
                                subtitle="Descripción para el miércoles"
                                description1="Este día está dedicado al desarrollo de la espalda y los bíceps. Para trabajar la espalda, se recomienda realizar ejercicios como dominadas, remo con barra o mancuernas y jalones en polea."
                                description2="Estos ejercicios ayudarán a fortalecer los músculos de la espalda, mejorando la postura y la estabilidad. Para los bíceps, puedes incluir ejercicios como curls de bíceps con mancuernas o barra."
                                description3="Recuerda mantener una técnica adecuada y realizar de 3 a 4 series de 8 a 12 repeticiones por ejercicio para promover el crecimiento muscular.">
                            </my-tag>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <!-- Jueves -->
                    <div class="card mb-4">
                        <h1 class="card-header bg-dark text-white">Jueves: PIERNA (GLUTEOS Y FEMORALES)</h1>
                        <div class="card-body bg-light">
                            <my-tag 
                                text="Descripción del ejercicio 4" 
                                image="..\ElvisRamirez\imagenes\jueves.jpg"
                                edge="black" 
                                radius="10"
                                subtitle="Descripción para el jueves"
                                description1="Este entrenamiento está diseñado para fortalecer y tonificar los músculos de los glúteos y los femorales. Puedes incluir ejercicios como sentadillas sumo, zancadas inversas, peso muerto rumano y extensiones de cadera."
                                description2="Realiza de 3 a 4 series de 10 a 15 repeticiones por ejercicio. Asegúrate de mantener una buena técnica, enfocándote en la contracción de los músculos objetivo y evitando lesiones."
                                description3="Recuerda también calentar adecuadamente antes de iniciar el entrenamiento.">
                            </my-tag>
                        </div>
                    </div>

                    <!-- Viernes -->
                    <div class="card mb-4">
                        <h1 class="card-header bg-dark text-white">Viernes: PECHO Y HOMBROS</h1>
                        <div class="card-body bg-light">
                            <my-tag 
                                text="Descripción del ejercicio 5" 
                                image="..\ElvisRamirez\imagenes\Viernes.jpg"
                                edge="black" 
                                radius="10"
                                subtitle="Descripción para el viernes"
                                description1="Este entrenamiento se centra en el desarrollo de los músculos del pecho y los hombros. Para trabajar el pecho, puedes incluir ejercicios como press de banca y flexiones de pecho."
                                description2="Estos ejercicios ayudarán a fortalecer los músculos pectorales y mejorar la definición. Para los hombros, puedes incorporar ejercicios como el press militar y las elevaciones laterales, que ayudarán a desarrollar los deltoides."
                                description3="Recuerda mantener una técnica adecuada y realizar de 3 a 4 series de 8 a 12 repeticiones por ejercicio para promover el crecimiento muscular.">
                            </my-tag>
                        </div>
                    </div>

                    <!-- Sábado -->
                    <div class="card mb-4">
                        <h1 class="card-header bg-dark text-white">Sábado: CARDIO Y ABS</h1>
                        <div class="card-body bg-light">
                            <my-tag 
                                text="Descripción del ejercicio 6" 
                                image="..\ElvisRamirez\imagenes\Sabado.jpg"
                                edge="black" 
                                radius="10"
                                subtitle="Descripción para el sábado"
                                description1="Este entrenamiento se enfoca en mejorar tu resistencia cardiovascular y fortalecer los músculos abdominales. Puedes realizar actividades cardiovasculares como correr, saltar la cuerda o hacer ejercicios en bicicleta."
                                description2="Para los abdominales, incluye ejercicios como crunches, planchas y bicicletas. Realiza de 3 a 4 series de 15 a 20 repeticiones por ejercicio."
                                description3="Recuerda mantener una buena técnica y mantener el abdomen contraído durante los ejercicios de abdominales para maximizar su efectividad.">
                            </my-tag>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
