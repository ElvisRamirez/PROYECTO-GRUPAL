<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Ejercicio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="shadowDomRutinas.js"></script>
</head>
<body>


    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Rutina de Ejercicio de Lunes a Miércoles</h1>

                <my-tag 
                    text="Lunes: Cardio y Piernas" 
                    image="https://via.placeholder.com/150"
                    color="white" 
                    background="blue" 
                    edge="black" 
                    radius="10"
                    description="Realiza ejercicios de cardio y fortalecimiento de piernas">
                </my-tag>

                <my-tag 
                    text="Martes: Brazos y Espalda" 
                    image="https://via.placeholder.com/150"
                    color="white" 
                    background="green" 
                    edge="black" 
                    radius="10"
                    description="Trabaja los músculos de brazos y espalda con pesas y flexiones">
                </my-tag>

                <my-tag 
                    text="Miércoles: Abdominales y Estiramientos" 
                    image="https://via.placeholder.com/150"
                    color="white" 
                    background="red" 
                    edge="black" 
                    radius="10"
                    description="Realiza ejercicios de abdominales seguido de estiramientos para mejorar la flexibilidad">
                </my-tag>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
